<ion-header>
  <ion-toolbar>
    <ion-title>Newt!</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="welcome-card" *ngFor="let article of data?.articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
     </ion-card-header>
     <ion-card-content>
      <p>{{article.content}}</p>
     </ion-card-content>

 </ion-card>
</ion-content>
